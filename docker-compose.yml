version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile.python
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///data/asx.db
    volumes:
      - ./python:/app
      - ./data:/app/data

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=asx
      - POSTGRES_PASSWORD=asx123
      - POSTGRES_DB=asx_visualizer
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
